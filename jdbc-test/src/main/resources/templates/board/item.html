<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시글 추가</title>
    <link rel="stylesheet" href="./add.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div>
      <h1 id="title"></h1>
      <h2 id="user"></h2>
      <p id="content"></p>
    </div>
    <a>
      <button>수정</button>
    </a>
    <form action="/board/hwDelete" method="post">
      <input type="hidden" name="id" id="hwDelete" />
      <button>삭제</button>
    </form>
    <script>
      async function getBoard() {
        const board = (
          await axios.post("/board/item", {
            id: +location.search.split("=")[1],
          })
        ).data;
        console.log(board);
        document.getElementById("title").innerHTML = board.title;
        document.getElementById("user").innerHTML = board.user;
        document.getElementById("content").innerHTML = board.content;
        document.getElementById("hwDelete").value = board.id;
      }
      getBoard();
    </script>
  </body>
</html>
