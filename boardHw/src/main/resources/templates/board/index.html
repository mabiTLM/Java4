<!DOCTYPE html>
<html mxlns:th="http://www.thymeleaf.org">
  <head th:fragment="boardFragmentHead">
    <link rel="stylesheet" href="/styles/board/index.css" />
  </head>
  <body>
    <div th:fragment="boardFragment" class="board container">
      <form action="/add" method="post">
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            name="title"
            id="floatingInput"
            placeholder="제목"
          />
          <label for="floatingInput">제목</label>
        </div>

        <div class="form-floating mb-3">
          <textarea
            class="form-control"
            name="content"
            placeholder="글"
            id="floatingInput"
          ></textarea>
          <label for="floatingInput">내용</label>
        </div>

        <button class="btn btn-primary">글올리기</button>
      </form>

      <div></div>

      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">제목</th>
            <th scope="col">작성자</th>
            <th scope="col">작성일자</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          <tr th:each="item:${list}" th:object="${item}">
            <th scope="row" th:text="*{id}"></th>
            <td th:text="*{title}"></td>

            <td
              th:each="userList:${userList}"
              th:if="${item.userId==userList.id}"
              th:text="${userList.name}"
            ></td>
            <td th:text="*{createdAt}"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
