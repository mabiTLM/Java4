<!DOCTYPE html>
<html mxlns:th="http://www.thymeleaf.org">
  <head th:fragment="editFragmentHead">
    <link rel="stylesheet" href="/styles/board/edit.css" />
  </head>
  <body>
    <div th:fragment="editFragment" class="edit">
      <form action="/edit" method="post">
        <input type="hidden" name="currentPost" th:value="${editPost.Id}" />
        <input type="hidden" name="postUser" th:value="${editPost.userId}" />
        <div>
          제목 :
          <input type="text" name="title" th:value="${editPost.title}" />
        </div>
        <div>
          내용 :
          <input type="text" name="content" th:value="${editPost.content}" />
        </div>
        <button>수정하기</button>
      </form>
    </div>
  </body>
</html>
