<html mxlns:th="http://www.thymeleaf.org">
  <head th:fragment="addFragmentHead">
    <link rel="stylesheet" href="/styles/board/add.css" />
  </head>
  <body>
    <div th:fragment="addBoardFragment">
      <form action="/add" method="post">
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            name="title"
            id="floatingInput"
            placeholder="제목"
          />
          <label for="floatingInput">제목</label>
        </div>

        <div class="form-floating mb-3">
          <textarea
            class="form-control"
            name="content"
            placeholder="글"
            id="floatingInput"
          ></textarea>
          <label for="floatingInput">내용</label>
        </div>

        <button class="btn btn-primary">글올리기</button>
      </form>
    </div>
  </body>
</html>
